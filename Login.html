<!DOCTYPE html>
<html lang="esp">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.8" />
  <link rel="shortcut icon" href="Images/Pagina-icono.png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Login3.css" />
  <title>Login</title>
</head>

<body>
  <a href="index.html">
    <button class="loginbtn">Home</button>
  </a>
  <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto">Login</button>


  <div id="login-form" class="login-page">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" onclick="login()" class="toggle-btn">
        Iniciar Seción
        </button>
        <button type="button" onclick="register()" class="toggle-btn">
        Regístrate
        </button>
      </div>
      <form id="login" class="input-group-login">
        <input type="text" class="input-field" placeholder="Correo" required />
        <input type="password" class="input-field" placeholder="Contraseña" required />
        <input type="checkbox" class="check-box" /><span>Recordar Contraseña</span>
        <a href="Index.html">
          <input class='submit-btn' value="Iniciar Sesión">
        </a>
      </form>
      <form id="register" class="input-group-register">
        <input type="text" class="input-field" placeholder="Nombre" required />
        <input type="text" class="input-field" placeholder="Apellido" required />
        <input type="email" class="input-field" placeholder="Correo" required />
        <input type="password" class="input-field" placeholder="Contraseña" required />
        <input type="password" class="input-field" placeholder="Confirmar Contraseña" required />
        <input type="checkbox" class="check-box" /><span>Acepto los Terminos y las Condiciones</span>
        <a href="Index.html">
          <input class="submit-btn" value="Registrarse">
        </a>  
      </form>
    </div>
  </div>
  </div>

  <script src="Index-js.js" type="text/javascript"></script>
  <footer class="pig-pag">
    <p> Derechos de Autor © 2022</p>
  </footer>
</body>

</html>
